<!-- appname/templates/appname/quiz_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
</head>
<body>
    <h1>Available Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'take_quiz' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
